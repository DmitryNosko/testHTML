<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
        }
        .product h3 {
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Фиксируем кнопку внизу экрана */
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
        .fixed-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
         window.Telegram.WebApp.MainButton.text = "Changed Text"; //изменяем текст кнопки 
         window.Telegram.WebApp.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
         window.Telegram.WebApp.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
         window.Telegram.WebApp.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
         window.Telegram.WebApp.MainButton.setParams({"color": "#143F6B"}); //так изменяются все параметры
        
        function sendOrder(productId) {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                console.log("Отправка данных для продукта: " + productId);
                window.Telegram.WebApp.sendData(JSON.stringify({ product_id: productId }));
            } else {
                console.log("WebApp не запущен внутри Telegram");
            }
            window.Telegram.WebApp.sendData(JSON.stringify({ log: "Отправка данных для продукта: " + productId }));
        }

        function openSecondApp() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                console.log("Открытие второй mini-app");
                window.Telegram.WebApp.sendData("some string");
            } else {
                console.log("WebApp не запущен внутри Telegram");
            }
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
              tg.sendData("some string that we need to send"); 
              //при клике на основную кнопку отправляем данные в строковом виде
        });

        window.onload = function () {
            window.Telegram.WebApp.ready(); 
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Sneaker Shop</h1>

        <div class="product">
            <h3>Nike Air Max</h3>
            <p>Price: $120</p>
            <button onclick="sendOrder(1)">Order Now</button>
        </div>

        <div class="product">
            <h3>Adidas Yeezy</h3>
            <p>Price: $220</p>
            <button onclick="sendOrder(2)">Order Now</button>
        </div>

        <div class="product">
            <h3>Puma RS-X</h3>
            <p>Price: $100</p>
            <button onclick="sendOrder(3)">Order Now</button>
        </div>
    </div>

    <!-- Фиксированная кнопка для открытия второй mini-app -->
    <button class="fixed-button" onclick="openSecondApp()">Open Second Mini-App</button>

</body>
</html>
