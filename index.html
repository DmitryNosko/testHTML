<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <style>
        /* Минимальный стиль для базовой разметки */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <script>
        // Отправка данных о заказе товара
        function sendOrder(productId) {
            Telegram.WebApp.sendData(JSON.stringify({ product_id: productId }));
        }

        // Отправка данных для открытия второй mini-app
        function openSecondApp() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'open_second_app' }));
        }

        window.onload = function () {
            Telegram.WebApp.ready(); 
        };
    </script>
</head>
<body>
    <div>
        <h1>Sneaker Shop</h1>

        <div>
            <h3>Nike Air Max</h3>
            <p>Price: $120</p>
            <button onclick="sendOrder(1)">Order</button>
        </div>

        <div>
            <h3>Adidas Yeezy</h3>
            <p>Price: $220</p>
            <button onclick="sendOrder(2)">Order</button>
        </div>

        <div>
            <h3>Puma RS-X</h3>
            <p>Price: $100</p>
            <button onclick="sendOrder(3)">Order</button>
        </div>
    </div>

    <!-- Кнопка для открытия второй mini-app -->
    <button onclick="openSecondApp()">Open Second Mini-App</button>

</body>
</html>
